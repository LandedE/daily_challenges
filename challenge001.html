    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="tictacstyle.css">
<script>
	
var haystack = ['lamp','nightstand','desk', 'cup', 'keyboard']
var needle = ['stove', 'cup','lamp', 'table']
var duplicates = []
	function search_array(haystack, needle){
		for (i=0;i<haystack.length;i++){
			for (j=0;j<needle.length;j++){
				if (haystack[i] == needle[j]){
					duplicates.push(haystack[i]);
				}
			}
		}
		console.log(duplicates);
	}
output = search_array(haystack, needle);
console.log(output);


</script>
